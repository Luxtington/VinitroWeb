<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</title>
    <link rel="icon" href="/images/vinitro_icon.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8fafc;
            color: #334155;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-size: 120px;
            background-repeat: repeat;
        }

        h1 {
            color: #1e40af;
            text-align: center;
            margin: 30px 0;
            font-weight: 600;
            font-size: 2rem;
        }

        .form-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid #e2e8f0;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 15px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #475569;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: #f8fafc;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .error-message, .error {
            color: #ef4444;
            font-size: 0.8em;
            margin-top: 5px;
            font-weight: 400;
        }

        .submit-btn {
            background-color: #3B82F6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.1s;
            display: block;
            width: 100%;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #2563eb;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .back-link {
            display: inline-block;
            margin: 25px auto;
            color: #3B82F6;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background-color 0.2s;
            text-align: center;
            max-width: 700px;
            width: 100%;
            box-sizing: border-box;
        }

        .back-link:hover {
            text-decoration: none;
            background-color: #eff6ff;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            font-size: 18px;
            color: #64748b;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .toggle-password:hover {
            opacity: 1;
        }

        .form-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background-color: #3B82F6;
            border-radius: 12px 0 0 12px;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .form-container {
                padding: 20px;
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>
<h1>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h1>
<div class="form-container">
    <form th:method="PATCH" th:action="@{/vinitro/users/edit/{id} (id = ${user_to_edit.getId()})}" th:object="${user_to_edit}">
        <div class="form-row">
            <div class="form-group">
                <label for="inputSurname">–§–∞–º–∏–ª–∏—è *</label>
                <input type="text" th:field="*{surname}" id="inputSurname" placeholder="–ò–≤–∞–Ω–æ–≤">
                <div class="error-message" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
            </div>

            <div class="form-group">
                <label for="inputName">–ò–º—è *</label>
                <input type="text" th:field="*{name}" id="inputName" placeholder="–ò–≤–∞–Ω">
                <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="inputPatronymic">–û—Ç—á–µ—Å—Ç–≤–æ</label>
            <input type="text" th:field="*{patronymic}" id="inputPatronymic" placeholder="–ò–≤–∞–Ω–æ–≤–∏—á">
            <div class="error-message" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}"></div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="inputAge">–ì–æ–¥ —Ä–æ–∂–¥–µ–Ω–∏—è *</label>
                <input type="text" th:field="*{birthdayYear}" id="inputAge" placeholder="1990">
                <div class="error-message" th:if="${#fields.hasErrors('birthdayYear')}" th:errors="*{birthdayYear}"></div>
            </div>

            <div class="form-group">
                <label for="inputEmail">–≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞—è –ø–æ—á—Ç–∞</label>
                <input type="text" th:field="*{email}" id="inputEmail" placeholder="example@mail.com">
                <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="username">–õ–æ–≥–∏–Ω:</label>
                <input type="text" id="username" th:field="*{username}" required>
                <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>

            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å:</label>
                <div class="password-container">
                    <input type="password" id="password" th:field="*{password}" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
                <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
        </div>

        <button type="submit" class="submit-btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
    </form>
</div>

<a href="/vinitro/users" class="back-link">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ —Å–ø–∏—Å–∫—É —á–∏—Ç–∞—Ç–µ–ª–µ–π</a>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
        } else {
            passwordInput.type = 'password';
        }
    }
</script>
</body>
</html>
