<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vinitro вход</title>
</head>
<body>
<div class="container">
    <h1>Вход в систему Vinitro:</h1>
    <form th:method="POST" th:action="@{/vinitro/auth/login}">
        <div class="form-group">
            <label for="username">Логин:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">Войти</button>
        </div>
    </form>
    <p>Нет аккаунта? <a th:href="@{/vinitro/auth/register}">Зарегистрироваться</a></p>
</div>
</body>
</html>
